<ul class="books-list">
  <li>
    <div class="book add-book">
      <a href="#/add-book">
        <i class="icon-plus-sign"></i>
        Add Book
      </a>
    </div>
  </li>

  <li data-ng-repeat="book in books">
    <article class="book" ng-class="{'is-bookmarked': book.isBookmarked}">
      <a class="bookmark" ng-click="addBookmark(currentUser, book)" ng-hide="book.isBookmarked">
        <i class="icon-bookmark-empty"></i>
      </a>

      <a class="bookmark" ng-click="removeBookmark(currentUser, book)" ng-show="book.isBookmarked">
        <i class="icon-bookmark"></i>
      </a>

      <h3 class="book-title">{{ book.title }}</h3>
      <p class="book-author">{{ book.author }}</p>
      <a download class="book-attachment" href="{{book.download_url}}" target="_blank" ng-show="book.download_url">
        <i class="icon-cloud-download"></i>
        download
      </a>
    </article>
  </li>
</ul>
