  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nulogy Book Club</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- build:css(.tmp) styles/styles.css -->
    <link rel="stylesheet" href="bower_components/brick/dist/brick.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
  </head>
  <body ng-cloak>

    <div id="wrapper" ng-controller="AppCtrl">
      <div id="wrapper-inner" ng-class="{'sidebar-is-shown': sidebarIsShown}">
        <div class="container" ng-view></div>
        <div id="topbar" class="navbar navbar-fixed-top" ng-class="{'sidebar-is-shown': sidebarIsShown}">
          <ng-include src="'partials/topbar.html'"></ng-include>
        </div>
      </div>

      <div id="sidebar" ng-class="{'is-shown': sidebarIsShown}">
        <ng-include src="'partials/sidebar.html'"></ng-include>
      </div>
    </div>

    <!-- build:js(.tmp) scripts/brick.js -->
    <script src="bower_components/brick/dist/brick.js"></script>
    <!-- endbuild -->

    <!-- build:js(.tmp) scripts/main.js -->
    <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
    <!-- endbuild -->
  </body>
</html>
