<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nulogy Book Club</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- build:css(.tmp) styles/styles.css -->
    <link rel="stylesheet" href="bower_components/brick/dist/brick.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-cloak>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <div class="brand">
            <a href="/">Nulogy Book Club</a>
          </div>
          <ul class="nav">
          </ul>
          <ul class="nav pull-right">
            <li ng-controller="LoggedInUserCtrl" class="dropdown" ng-hide="!user">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                <img ng-src="{{user.avatar_url}}" class="avatar"/>
                {{user.email}}
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a ng-click="logout()">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div id="wrapper" ng-class="{initialized: initialized}">
      <div class="container" ng-view></div>
    </div>

    <!-- build:js(.tmp) scripts/brick.js -->
    <script src="bower_components/brick/dist/brick.js"></script>
    <!-- endbuild -->

    <!-- build:js(.tmp) scripts/main.js -->
    <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
    <!-- endbuild -->
  </body>
</html>
