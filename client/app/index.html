<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- build:css(.tmp) styles/styles.css -->
    <link rel="stylesheet" href="bower_components/brick/dist/brick.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body data-ng-cloak>

    <div id="wrapper" data-ng-class="{initialized: initialized}">
      <div data-ng-controller="LoggedInUserCtrl">
        <span data-ng-hide="!user">
          Hi {{user.displayName}}!
          <a data-ng-click="logout()">logout</a>
        </span>
      </div>
      <div class="container" data-ng-view></div>
    </div>

    <!-- build:js(.tmp) scripts/brick.js -->
    <script src="bower_components/brick/dist/brick.js"></script>
    <!-- endbuild -->

    <!-- build:js(.tmp) scripts/main.js -->
    <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
    <!-- endbuild -->
  </body>
</html>
