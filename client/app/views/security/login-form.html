<form class="form-inline" data-ng-submit="login()" data-ng-hide="currentUser.isAuthenticated()">
  <h2>Authentication required</h2>
  <p>You must sign in with your Google account to continue.</p>
  <button class="btn btn-large btn-primary">
    <i class="icon-signin"></i>
    Okay, sign me in!
  </button>
</form>

<p data-ng-show="currentUser.isAuthenticated()">
  You are logged in as <strong>{{ currentUser.email }}</strong>. <a href="#/">Continue to home page</a>
</p>
